    <div>
      <div id="center"></div>
      <div id="radius"></div>
      <div class="container">
        <!-- Button to Open the Modal -->
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h5 class="modal-title">Check Drugs</h5>
                <button
                  type="button"
                  class="close"
                  onclick="CloseDrugsPopUp()"
                  data-dismiss="modal"
                >
                  &times;
                </button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <div
                  class="row"
                  id="Spinnerdiv"
                  style="z-index: 100; display: none"
                >
                  <div class="col-md-12 text-center">
                    <img
                      class="img-fluid"
                      alt="#"
                      src="../images/Spinner.gif"
                    />
                  </div>
                </div>
                <div id="data-wrapper">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Drug</th>
                        <th scope="col">Price</th>
                        <th scope="col">In -Stock</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Ezita 10mg</td>
                        <td>150</td>
                        <td style="background-color: rgb(130, 218, 130)">
                          yes
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Asprin 10mg</td>
                        <td>85</td>
                        <td style="background-color: rgb(175, 74, 74)">No</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-success"
                  data-dismiss="modal"
                  onclick="PharmacyOrderCall()"
                >
                  Order Now
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="CloseDrugsPopUp()"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="gmap.html"
            style="color: white; font-weight: 800"
            >PHARMACEE</a
          >
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse1"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse1">
            <div class="navbar-nav">
              <div class="form-inline">
                <input
                  id="pac-input"
                  class="controls"
                  type="text"
                  placeholder="Search Box"
                />
                <select
                  id="radius_km"
                  style="
                    z-index: 100;
                    margin-right: 10px;
                    height: 38px;
                    border-radius: 10px;
                  "
                >
                  <option value="1">1km</option>
                  <option value="2">2km</option>
                  <option value="5">5km</option>
                  <option value="10">10km</option>
                  <option value="20">20km</option>
                  <option value="30">30km</option>
                  <option value="50">50km</option>
                </select>
                <button
                  type="button"
                  class="btn btn-primary"
                  style="width: 150px; margin-right: 10px"
                  onClick="location.href='../index.html'"
                >
                  Home
                </button>
                <div id="dropdownForLanguage" class="dropdown">
                  <button
                    id="languageSelector"
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton2"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Select Language
                  </button>
                  <ul
                    id="languageDropdown"
                    class="dropdown-menu dropdown-menu-dark"
                    aria-labelledby="dropdownMenuButton2"
                  >
                    <li>
                      <a id="Sinhala" class="dropdown-item" href="#">sinhala</a>
                    </li>
                    <li>
                      <a id="English" class="dropdown-item" href="#">english</a>
                    </li>
                    <li>
                      <a id="Tamil" class="dropdown-item" href="#">tamil</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <form class="d-flex ms-auto">
              <button
                id="myLocationButton"
                type="button"
                class="btn btn-primary"
              >
                My Location
              </button>
            </form>
          </div>
        </div>
      </nav>
